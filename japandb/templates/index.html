{% extends "_base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<h1>Welcome to {{ SITE_TITLE }}</h1>

{% include "bits/introduction.html" %}

<h2>Kanji</h2>
<div class="kanji">
	{% for kanji in kanji_keys %}
	<a href="{{ url_for('show_kanji', kanji=kanji) }}">{{ kanji }}</a> <br />
	{% endfor %}
</div>

<h2>Words</h2>
<div class="words">
	{% for word in word_keys %}
	<a href="{{ url_for('show_word', word=word) }}">{{ word }}</a> <br />
	{% endfor %}
</div>

{% endblock %}
