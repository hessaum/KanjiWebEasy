{% extends "_base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<h1>Japanese Database</h1>

<p>Intro text here.</p>

<h2>Kanji</h2>
<div class="kanji">
	{% for kanji, info in kanji_items %}
	<a href="{{ url_for('show_kanji', kanji=kanji) }}">{{ kanji }}</a> -
	{% endfor %}
</div>

<h2>Words</h2>
<div class="words">
	{% for word in word_keys %}
	<a href="{{ url_for('show_word', word=word) }}">{{ word }}</a> -
	{% endfor %}
</div>

{% endblock %}
